version: '3'
services:
  web:
    build: .
    command: npm run build
    depends_on:
      - postgres
    volumes:
      - .:/api/
    ports:
      - "8080:8080"
    env_file:
      - ./config/api_vars.env
  postgres:
    image: postgres:10.3
    env_file:
      - ./config/api_vars.env
    ports:
      - "5432:5432"
    volumes:
      - ./data/:/var/lib/postgresql/data
